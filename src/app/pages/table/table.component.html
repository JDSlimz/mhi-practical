  <mat-toolbar>
    <span>Employees</span>
  </mat-toolbar>

  <div id="idSearch">
    <mat-form-field hintLabel="Max 10 characters">
      <mat-label>Employee ID</mat-label>
      <input matInput #search maxlength="10" placeholder="Ex. 15" [(ngModel)]="idToSearch">
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="searchId()">Search</button>
  </div>
  
  <div class="mat-elevation-z8">
    <mat-form-field id="tableFilter">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. David" #input>
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="employee_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row" title="{{row.employee_name}}"> {{row.employee_name}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="employee_salary">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Salary </th>
        <td mat-cell *matCellDef="let row"> {{row.employee_salary}} </td>
      </ng-container>
  
      <!-- Fruit Column -->
      <ng-container matColumnDef="employee_age">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Age </th>
        <td mat-cell *matCellDef="let row"> {{row.employee_age}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="goToEmployee(row.id)"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  </div>
